run:
  timeout: 5m
  tests: false        
  concurrency: 2

linters:
  enable:
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - unused
    - typecheck
    - ineffassign
    - gofmt
    - misspell
    - gocritic
    - whitespace
    - shadow

linters-settings:
  gofmt:
    simplify: true

issues:
  max-same-issues: 10
  exclude-use-default: true

output:
  format: github-actions # Special format for GitHub Actions annotations

run:
  skip-dirs:
    - vendor
  skip-files:
    - "*.pb.go"
